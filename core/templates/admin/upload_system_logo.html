{% extends "admin/change_form.html" %}
{% load static %}

{% block after_field_sets %}
<div class="form-row">
    <h3>Enviar Logo do Sistema (Supabase)</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <button class="button default" type="submit">Enviar</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }

    .logo {
        width: 140px;
        margin-bottom: 10px;
    }

    .qr {
        width: 120px;
        float: right;
        margin-top: -60px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 25px;
    }

    th {
        background: #a61c1c;
        color: white;
        padding: 6px;
        font-size: 12px;
    }

    td {
        border: 1px solid #444;
        padding: 4px;
        font-size: 11px;
    }
</style>
</head>

<body>

<img src="file://{{ logo_path }}" class="logo">

<img src="data:image/png;base64,{{ qr_base64 }}" class="qr">

<h2>Pedido #{{ order.id }}</h2>

<p><b>Requisição:</b> {{ order.requisition.name }}</p>
<p><b>Setor:</b> {{ order.user.username }}</p>
<p><b>Data:</b> {{ order.created_at|date:"d/m/Y H:i" }}</p>

<table>
<thead>
<tr>
    <th>Produto</th>
    <th style="width:90px; text-align:center;">Quantidade</th>
</tr>
</thead>

<tbody>
{% for item in order.items.all %}
<tr>
    <td>{{ item.product.name }}</td>
    <td style="text-align:center;">{{ item.quantity }}</td>
</tr>
{% endfor %}
</tbody>
</table>

</body>
</html>
